<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Thymeleaf</title>
</head>
<body>
<p th:text="${user.getName()}"></p>

<p th:text="${T(java.lang.Math).sqrt(4)}"></p>

<p th:text="${user.toString()}"></p>

<p th:each="lang : ${user.getLang()}">
    <span th:text="${lang}"></span>
</p>

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Action
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="/developer/new">Create Developer</a></li>
        <li><a class="dropdown-item" href="/language/new">Create Language</a></li>
        <li><a class="dropdown-item" href="/th">Home</a></li>
    </ul>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
